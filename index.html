<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="a3.js"></script>
    <link rel="stylesheet" href="a3.css">
    <title>A3 Using Objects</title>
</head>
<body>
    <h1>Flight Search</h1>
    <div id="main">
        <div id="table">
            
        </div>
        
        <div id="srchParam">
            <h3>Search Parameters</h3>
            <div id="cntrlPnl">
                <label>
                    City:
                    <input id="city" class="txtInp" type="text">
                </label>
                <label>
                    Country:
                    <input id="country" class="txtInp" type="text">
                </label>
                <label>
                    Region:
                    <input id="region" class="txtInp" type="text">
                </label>
                <label>
                    Day of Week:
                    <select class="txtInp">
                        <option>Any</option>
                        <option>Monday</option>
                        <option>Tuesday</option>
                        <option>Wednesday</option>
                        <option>Thursday</option>
                        <option>Friday</option>
                        <option>Saturday</option>
                        <option>Sunday</option>
                    </select>
                </label>
                <h4>Depature Time</h4>
                <label>
                    Min:
                    <input id="min" class="txtInp" type="number">
                </label>
                <label>
                    Max:
                    <input id="max" class="txtInp" type="number">
                </label>
                <h4>Required</h4>
                <label>
                    Pilot:
                    <input id="pilot" type="checkbox">
                </label>
                <label>
                    Co-Pilot:
                    <input id="coPilot" type="checkbox">
                </label>
                <button id="apply">Apply Filters</button>
                <button id="showAll">Show All Flights</button>
            </div>
        </div>
    </div>
</body>
</html>
